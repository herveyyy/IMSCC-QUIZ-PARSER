<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>IMSCC Quiz Parser</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            body {
                font-family: "Inter", sans-serif;
            }
        </style>
    </head>
    <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
                Upload IMSCC File
            </h1>

            <form id="uploadForm" class="space-y-4">
                <div>
                    <label
                        for="imsccFile"
                        class="block text-sm font-medium text-gray-700 mb-2"
                    >
                        Select .imscc File:
                    </label>
                    <input
                        type="file"
                        id="imsccFile"
                        name="imsccFile"
                        accept=".imscc"
                        required
                        class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100"
                    />
                </div>
                <button
                    type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition duration-200 ease-in-out"
                >
                    Upload and Parse
                </button>
            </form>

            <div
                id="loadingIndicator"
                class="hidden text-center text-blue-600 mt-4"
            >
                Processing file... Please wait.
            </div>
            <div
                id="responseContainer"
                class="mt-6 p-4 bg-gray-50 rounded-md overflow-auto max-h-96"
            >
                <h2 class="text-xl font-semibold text-gray-800 mb-2">
                    Parsed Quiz Data:
                </h2>
                <pre
                    id="quizDataOutput"
                    class="whitespace-pre-wrap text-sm text-gray-700"
                ></pre>
            </div>
            <div
                id="errorContainer"
                class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-md hidden"
            >
                <p id="errorMessage"></p>
            </div>
        </div>

        <script>
            document
                .getElementById("uploadForm")
                .addEventListener("submit", async function (event) {
                    event.preventDefault();

                    const fileInput = document.getElementById("imsccFile");
                    const loadingIndicator =
                        document.getElementById("loadingIndicator");
                    const responseContainer =
                        document.getElementById("responseContainer");
                    const quizDataOutput =
                        document.getElementById("quizDataOutput");
                    const errorContainer =
                        document.getElementById("errorContainer");
                    const errorMessage =
                        document.getElementById("errorMessage");

                    loadingIndicator.classList.remove("hidden");
                    responseContainer.classList.add("hidden");
                    errorContainer.classList.add("hidden");
                    quizDataOutput.textContent = "";
                    errorMessage.textContent = "";

                    if (fileInput.files.length === 0) {
                        errorMessage.textContent =
                            "Please select an IMSCC file to upload.";
                        errorContainer.classList.remove("hidden");
                        loadingIndicator.classList.add("hidden");
                        return;
                    }

                    const formData = new FormData();
                    formData.append("imsccFile", fileInput.files[0]);

                    try {
                        // IMPORTANT: The fetch URL now points to /api/upload
                        const response = await fetch("/api/upload", {
                            method: "POST",
                            body: formData,
                        });

                        if (!response.ok) {
                            const errorText = await response.text();
                            throw new Error(
                                `HTTP error! status: ${response.status}, message: ${errorText}`
                            );
                        }

                        const data = await response.json();
                        quizDataOutput.textContent = JSON.stringify(
                            data,
                            null,
                            2
                        );
                        responseContainer.classList.remove("hidden");
                    } catch (error) {
                        console.error("Upload failed:", error);
                        errorMessage.textContent = `Upload failed: ${
                            error.message || "An unknown error occurred."
                        }`;
                        errorContainer.classList.remove("hidden");
                    } finally {
                        loadingIndicator.classList.add("hidden");
                    }
                });
        </script>
    </body>
</html>
